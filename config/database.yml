default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: artblog_development

test:
  <<: *default
  database: artblog_test

production:
  <<: *default
  database: artblog_production
  username: artblog
  password: <%= ENV['ARTBLOG_PASSWORD'] %>
